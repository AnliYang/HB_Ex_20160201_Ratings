{% extends 'base.html' %}
{% block content %}

    <h2>User's Ratings</h2>
      <p>Age: {{ age }}</p>
      <p>Zipcode: {{ zipcode }}</p>

      <table>
      {% for rating in ratings %}
          <tr>
            <td>{{ rating.score }}</td>
            <td>{{ rating.movie.title }}</td>
          </tr>
      {% endfor %}
      </table>

{% endblock %}
